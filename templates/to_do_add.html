<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSJ | Adicionar Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .cabecalho {
            background-color: #333;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        li {
            display: inline;
            margin-right: 15px;
        }
        header a {
            text-decoration: none;
            color: white;
        }
        .perfil {
            display: flex;
            align-items: center;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .retornar {
            margin-bottom: 20px;
        }
        .form-adicionar {
            width: 30rem;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-adicionar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-preencher {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .form-preencher textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
        }
        .form-preencher #data-inicio {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: text;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-preencher button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-preencher button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="{{ url_for('static', filename='logo_dark_header.png') }}" width="100px" alt="Logo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/sistemas">Sistemas</a></li>
                </ul>
            </nav>
            <div class="perfil">
                <span>Bem-vindo, {{ usuario }}</span>
                <a href="/logout" style="color: white; margin-left: 15px;">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="retornar">
            <a href="/to_do_list" style="text-decoration: none; color: #333; margin-bottom: 20px; display: inline-block;">&larr; Voltar para a Lista de Tarefas</a>
        </div>
        <div class="form-adicionar">
            <h2>Adicionar Nova Tarefa</h2>
            <form action="/to_do_list/add_tarefa" method="POST">
                <div class="form-preencher">
                    <label for="descricao">Descrição da Tarefa:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                    <label for="data-inicio">Data Início:</label>
                    <input type="date" id="data-inicio" name="data-inicio" required>
                    <button type="submit">Adicionar</button>
                </div>
                
            </form>
        </div>
        
    </main>
</body>
</html>
