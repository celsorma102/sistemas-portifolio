<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo_dark.png') }}">
    <title>CMSJ | Sistemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .cabecalho {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        li {
            display: inline;
            margin-right: 15px;
        }
        header a {
            text-decoration: none;
            color: white;
        }
        header a:hover {
            /* text-decoration: underline; */
            color: #ddd;
        }
        .perfil {
            display: flex;
            align-items: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .titulo-sistema {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .descricao-sistema {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .link-sistema a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="{{ url_for('static', filename='logo_dark_header.png') }}" width="100px" alt="Logo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/sistemas">Sistemas</a></li>
                </ul>
            </nav>
            <div class="perfil">
                <span>Bem-vindo, {{ usuario }}</span>
                <a href="/logout" style="color: white; margin-left: 15px;">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h1 style="text-align: center; margin-top: 50px;">Sistemas</h1>
        <div class="grid">
            {% for sistema in sistemas %}
            <div style="border: 1px solid #ccc; border-radius: 5px; padding: 20px; margin: 10px; width: 200px; text-align: center; background: white;">
                <h3 class="titulo-sistema">{{ sistema.nome }}</h3>
                <p class="descricao-sistema">{{ sistema.descricao }}</p>
                <p class="link-sistema"><a href="{{ sistema.link }}">Entrar</a></p>
            </div>
            {% endfor %}
            
        </div>
    </main>

</body>
</html>
